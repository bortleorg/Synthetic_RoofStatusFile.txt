name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Test import
        run: |
          cd src && python -c "import synthetic_roofstatus; print('Import successful')"

      - name: Build EXE with pyinstaller
        run: |
          pyinstaller src/synthetic_roofstatus.py --onefile --windowed --name Synthetic_RoofStatusFile --hidden-import=ephem --hidden-import=pytz --hidden-import=astropy --hidden-import=scipy --hidden-import=scipy.sparse --hidden-import=scipy.sparse.csgraph --hidden-import=scipy.special --hidden-import=sklearn --hidden-import=sklearn.utils._cython_blas --hidden-import=sklearn.neighbors.typedefs --hidden-import=sklearn.neighbors.quad_tree --hidden-import=sklearn.tree._utils --collect-data astropy --collect-data scipy --collect-data sklearn

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: Synthetic_RoofStatusFile
          path: dist/Synthetic_RoofStatusFile.exe
